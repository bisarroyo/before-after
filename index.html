<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before to after example</title>
  </head>
  <body>
    <div id="app">
      <div id="btaContainer">
        <img src="/image-1.jpg" id="before-image" alt="" />
        <img src="/image-2.jpeg" id="after-image" alt="" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Ejemplo de uso
      const instance = new BeforeAfterEffect('btaContainer', {
        width: '500px',
        height: '300px',
        rangeInitialValue: '50',
        rangeInitialColor: '#000000'
      })
    </script>
  </body>
</html>
